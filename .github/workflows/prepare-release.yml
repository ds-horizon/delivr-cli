name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbz2-dev
          npm ci

      - name: Create Release PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Setup git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Get current version and calculate new version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Calculate new version without modifying package.json yet
          NEW_VERSION=$(npm --no-git-tag-version version ${{ github.event.inputs.version_type }} --json | jq -r '."@d11/delivr-cli"')
          echo "New version will be: $NEW_VERSION"
          
          # Create new branch with new version
          BRANCH_NAME="release/v${NEW_VERSION}"
          echo "Creating branch: $BRANCH_NAME"
          
          # Delete branch if it exists (both local and remote)
          git branch -D $BRANCH_NAME || true
          git push origin --delete $BRANCH_NAME || true
          
          # Create fresh branch
          git checkout -b $BRANCH_NAME
          
          # Now update the version in package.json
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version --force
          
          # Generate release notes
          echo "## What's Changed" > release_notes.md
          if git rev-parse --verify "v$CURRENT_VERSION" >/dev/null 2>&1; then
            git log --pretty=format:"* %s" v$CURRENT_VERSION..HEAD >> release_notes.md
          else
            git log --pretty=format:"* %s" >> release_notes.md
          fi
          
          # Update package-lock.json
          npm install --package-lock-only
          
          # Stage and commit changes
          git add package.json package-lock.json release_notes.md
          git commit -m "chore: prepare release v$NEW_VERSION"
          
          # Force push to ensure clean branch
          git push -f origin $BRANCH_NAME
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "ðŸš€ Release v$NEW_VERSION" \
            --body "$(cat release_notes.md)" \
            --base main \
            --head $BRANCH_NAME \
            --label "release"
